<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tu Reserva </title>

   
<body>
    <header>
        <img src="imag.png" alt="Logo de aereoflygt">
        <h1> Aereofly<span class="text-sec">gt</span> </h1>
    </header>
    
    <h1>Tu reserva</h1>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="vuelo">Número de Vuelo:</label>
            <input type="text" id="vuelo" name="vuelo" required>
        </div>
        <div class="form-group">
            <label for="asiento">Número de Asiento:</label>
            <input type="text" id="asiento" name="asiento" required>
        </div>
        <button type="submit">Enviar </button>
    </form>
</body>
</head>
</html>
