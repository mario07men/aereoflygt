<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Ofertas de vuelos nacionales</title>
</head>
<body>
    <header>
        <img src="imag.png" alt="Logo de aereoflygt">
        <h1> Aereofly<span class="text-sec">gt</span> </h1>
    </header>
    <div class="container">
        <h1>Ofertas de vuelos nacionales</h1>
        <div class="flight-offer">
            <img src="tikal.png" alt="Vuelo 1">
            <div class="flight-details">
                <h2>Vuelo a Tikal</h2>
                <p>Precio: $230 USD</p>
                <p>Disponibilidad: 5 asientos</p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="flight-offer">
            <img src="quetzaltenango.png" alt="Vuelo 2">
            <div class="flight-details">
                <h2>Vuelo a Quetzaltenango</h2>
                <p>Precio: $150 USD</p>
                <p>Disponibilidad: 3 asientos</p>
                <button>Comprar</button>
            </div>
        </div>
    </div>
</body>
</html>
